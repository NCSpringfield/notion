<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>

        .widget {
            padding: 5px 5px ;
            color: #000000;
            text-align: left;
                max-width: 95%;
            margin: auto;
            font-variant-caps: petite-caps;
            font-size: 2em;

        }       
}

     
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>


<script>

quotes=[
"| Sortir immédiatement d'un trade lorsque le rs/rw obtient une valeur de 0.5 dans le sens inverse de mon entrée.",
"| La théorie d'Elliott Wave doit tout d'abord m'aider à guider mes choix en m'offrant une vision générale de la potentielle direction d'un actif. À elle seul, la théorie ne doit pas être l’unique raison pour trade.",
"| Avant de prendre un trade, je dois être capable dMénumérer les raisons techniques de mon entrée.",
"| Prendre uniquement les setups avec un RANK-B ou supérieur. Éviter les rank-c.",
"| Avant de sortir d’un trade (lors d’un signe de potentiel reversal), toujours attendre le close de la bougie M5 actuelle. La plupart du temps, il y aura un rejet avant le close.",
"| Lorsque ma thèse se montre invalide, assumez la défaite et restez en dehors du symbole en question.",
"| Utiliser un Stop-Loss est toujours mandatoire, et ce peu importe la situation.",
"| Toujours respecter la ligne d’invalidité ou le trailing stop-loss.",
"| Lorsqu’un trade se base principalement sur la théorie d’Elliott Waves, toujours faire une analyse complète de l’actif choisi (Comptage de Vagues, Price Channels et Projection Fibonnaci).",
"| Éviter de trade lorsque le prix se trouve à l'intérieur d'un Triangle Symmétrique. La range pour le profit n'est pas assez bonne.",
"| Avant de jouer un breakout de pattern, toujours attendre un pullback ou une confirmation claire avant d'entrer.",
"| S’il y a très longue bougie avant un entrée, ne pas tout de suite exécuter le trade et attendre un potentiel pullback. Sinon, attendre la bougie suivante.",
];

const INTERVAL = 3600000;

function dispalyQuote(){

    document.getElementById('widget').innerHTML =quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML =quote;
        }, i * INTERVAL);  
    });
    }

    function dispalyWidget() {
        dispalyQuote();
        setTimeout(dispalyWidget, quotes.length*INTERVAL);
    }
    dispalyWidget()

</script>

</body>
</html>
