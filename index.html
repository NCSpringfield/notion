<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>

        .widget {
            padding: 5px 5px ;
            color: #000000;
            text-align: left;
                max-width: 95%;
            margin: auto;
            font-variant-caps: petite-caps;
            font-size: 2em;

        }       
}

     
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>


<script>

quotes=[
"| Sortir immédiatement d'un trade lorsque le rs/rw obtient une valeur de 0.5 dans le sens inverse de mon entrée.",
"| La théorie d'Elliott Wave doit tout d'abord m'aider à guider mes choix en m'offrant une vision d'ensemble de la direction potentielle d'un actif. À elle seul, la théorie ne doit pas être l’unique raison du trade.",
"| Avant d'entamer un trade, je dois être capable d'énumérer les divers raisons techniques de mon entrée.",
"| Prendre uniquement les setups ayant un RANK-B ou plus. Évitez les rank-c.",
"| Avant de sortir d’un trade (en cas de signe de reversal), toujours attendre le close de la bougie M5 actuelle. La plupart du temps, il y aura un rejet avant le close.",
"| Lorsque ma thèse se montre invalide, assumez la défaite et restez en dehors du symbole en question.",
"| Utiliser un Stop-Loss est toujours mandatoire, indépendamment de la situation.",
"| Un stop-loss doit être la dernière ligne de défense pour une thèse. Toujours respecter un stop-loss.",
"| Lorsqu’un trade se base principalement sur la théorie d’Elliott Waves, toujours effecter une analyse complète de l’actif choisi (Wave Count, Price Channels et Projection Fibonnaci).",
"| Éviter de trade lorsque le prix se trouve à l'intérieur d'un Triangle Symétrique. La marge pour le profit n'est pas assez bonne.",
"| Avant de jouer un breakout de pattern, toujours attendre un pullback ou une confirmation claire avant d'entrer.",
"| S’il y a une très longue bougie avant une entrée, ne pas exécuter immédiatement le trade et attendre un potentiel pullback. Sinon, attendre la bougie suivante.",
];

const INTERVAL = 3600000;

function dispalyQuote(){

    document.getElementById('widget').innerHTML =quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML =quote;
        }, i * INTERVAL);  
    });
    }

    function dispalyWidget() {
        dispalyQuote();
        setTimeout(dispalyWidget, quotes.length*INTERVAL);
    }
    dispalyWidget()

</script>

</body>
</html>
